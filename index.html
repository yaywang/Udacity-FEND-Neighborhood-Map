<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thong Lor Map</title>
    <link rel="stylesheet" href="css/san-francisco-font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <h3>The Best of Thong Lor</h3>
            <label>Search
                <input type="search" data-bind="textInput: searchInput" />
            </label>
            <ul data-bind="foreach: currentMarkers">
                <li data-bind="text: $data.title"></li>
            </ul>
        </div><!-- The inline-block div gap hack. Beatifiers will break this !!!
        --><div class="mapDiv">
            <div id="map">
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=init" onerror="googleError()"></script>
</body>

</html>
